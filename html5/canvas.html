<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="text" name="" id="uname">
	<canvas id="can" width="400" height="400" style="border:1px solid #000">
		Your Browser is not Supporting....
	</canvas>

	<script type="text/javascript">
		var Can = document.getElementById('can');
		var ctx = Can.getContext('2d');

			// ctx.rect(x,y,w,h)
			ctx.beginPath();
			ctx.fillStyle = "lime";
			ctx.rect(0,0,400,100);
			ctx.fill();
			ctx.lineWidth = 7;
			ctx.closePath();
			ctx.stroke();

			ctx.beginPath();
			ctx.moveTo(200,120);
			ctx.lineTo(20,380);
			ctx.moveTo(20,380);
			ctx.lineTo(380,380);
			ctx.moveTo(380,380);
			ctx.lineTo(200,120);
			ctx.lineWidth = 10;
			ctx.lineCap = 'round';
			ctx.lineJoin = 'round';
			ctx.stroke();
			ctx.closePath();
			


			ctx.font = "30px Arial";
			ctx.lineWidth = 1;
			ctx.strokeText(uname.value, 150,300);
			ctx.stroke();
			


			ctx.beginPath();
			ctx.fillStyle = "lime";
			// ctx.arc(150,150,50,0, 2 * Math.PI, false);
			ctx.fill();
			var x = 1.1;

			setInterval(function(){
				// ctx.clearRect(0,0, Can.width, Can.height);

				ctx.beginPath();
				ctx.fillStyle = "lime";
				ctx.arc(150,150,50,x * Math.PI, 1 * Math.PI, true);
				ctx.fill();
				ctx.lineWidth = 7;
				ctx.stroke();

				

				if(x >= 3){
					x = 3;
				}else{
					x += 0.1;
				}

			},100)

			ctx.lineJoin = 'round';
			ctx.strokeStyle = "lime";
			ctx.stroke();

*/


	</script>
</body>
</html>
