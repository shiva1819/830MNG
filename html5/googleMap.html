<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        width: 50%;
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var coord = {lat: 17.4188734, lng: 78.372011};
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: coord,
          zoom: 16
        });

        var marker = new google.maps.Marker({position: coord, map: map});

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTmeqIPrPFuuuelSoVTYSxZCGTWqGWvjA&callback=initMap"
    async defer></script>
  </body>
</html>
